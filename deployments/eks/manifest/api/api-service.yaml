apiVersion: v1
kind: Service
metadata:
  name: api-service
  labels:
    app/role: api-service
spec:
  type: ClusterIP
  selector:
    app/role: api-pod
  ports:
    - port: 50051
      targetPort: grpc
      protocol: TCP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  labels:
    app/role: api-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app/role: api-pod
  template:
    metadata:
      name: api-pod
      labels:
        app/role: api-pod
      annotations:
        CapacityProvisioned: 0.25vCPU 0.5GB
    spec:
      containers:
        - name: api-pod
          # Patch overwrites image.
          image: <AWS account>.dkr.ecr.ap-northeast-1.amazonaws.com/translatorapp-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: grpc
              containerPort: 50051
              protocol: TCP
          envFrom:
            - configMapRef:
                name: api-config-env
            - secretRef:
                name: api-secrets-env
          volumeMounts:
            - name: secrets
              mountPath: /app/certs
      volumes:
        - name: secrets
          secret:
            secretName: api-secrets-file
