apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress
  annotations:
    # IP associated a certificate.
    # kubernetes.io/ingress.global-static-ip-name: "<IP name>"
    kubernetes.io/ingress.global-static-ip-name: api-example-com-vip
spec:
  rules:
  - host: api.example.com
    http:
      paths:
      - path: /*
        backend:
          serviceName: envoy-service
          servicePort: 9000
