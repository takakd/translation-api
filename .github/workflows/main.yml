name: Go

on:
  push:
    branches: [ gke ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15
      
    - run: make fmt
    - run: make test
    - run: make build

    - run: ./scripts/buildimage.sh ${{ secrets.DOCKER_IMAGE_NAME }}
